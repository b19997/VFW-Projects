     <body>
        <p> Tired of creating a profile everytime you join a website? With this tool you can locally save your profile information so that whenever needed you can copy, paste, edit, and even delete!</p>
         <form action="#" method="post">
           <fieldset>
             <legend>Information</legend>
             <ul>
                 <li><label for="fname">First Name:</label><input type="text" id="fname" /></li>
                 <li><label for="lname">Last Name:</label><input type="text" id="lname" /></li>
                 <li><label for="pword">Password:</label><input type"password" id="pword" /></li>
                 <li><label for="cpword">Confirm Password[Disabled]:</label><input type="password" id="cpword" disabled /></li>
                 <li><label for="email">Email:</label><input type="email" placeholder="example@email.com" /></li>
                 <li><label for="adss">Address Line 1:</label><input type="text" id="adss" /></li>
                 <li><label for="adss">Address Line 2:</label><input type="text" id="adss" /></li>
                 <li><label for="cit">City:</label><input type="text" id="cit" /></li>
                 <li><label for="ste">State:</label><input type="text" id="ste" /></li>
                 <li><label for="zip">Zip Code:</label><input type="text" id="zip" /></li>
